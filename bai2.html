<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<input type="text" name="number" id="number">
<button onclick="tingiaithua()">Tinh N!</button>

<script type="text/javascript">

    function tingiaithua() {
        let result = 1;
        let num = document.getElementById("number").value;
        for (i=1;i<=num;i++) {
            result *= i;
        }
        alert(result)
    }
</script>


</body>
</html>
