<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="veTamGiac1()">Vẽ tam giác</button>
<p id="result"></p>
<script>
    function veTamGiac1() {
        let result = "";
        for (let i=1; i<=5; i++){
            for(let j = 0; j < i; j++){
                result +="*";
            }
            result += "</br>";
        }
        document.getElementById('result').innerHTML = result;
    }
    function veTamGiac2() {
        let result = "";
        for (let i=5; i>=1; i--){
            for(let j = 0; j < i; j++){
                result +="*";
            }
            result += "</br>";
        }
        document.getElementById('result').innerHTML = result
    }
    function veTamGiac4() {
        let result = "";
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j <= 5 - i) {
                    result += "&nbsp;&nbsp;"
                } else {
                    result += "*";
                }
            }
            result += "</br>"
        }
        document.getElementById('result').innerHTML = result
    }
    function veTamGiac3() {
        let result = "";
        for (let i = 5; i >=1; i--) {
            for (let j = 1; j <= 5; j++) {
                if (j <= 5 - i) {
                    result += "&nbsp;&nbsp;"
                } else {
                    result += "*";
                }
            }
            result += "</br>"
        }
        document.getElementById("result").innerHTML = result
    }

</script>
</body>
</html>
